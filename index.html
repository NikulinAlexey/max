<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>

<body class="body">
  <div class="layout">
    <div class="section">
      <div class="container">
        <div class="content">

          <form class="form">
            <img src="./images/tony.png" alt="" class="form__image">
            <label class="form__label" for="password">
              С др, тюбик!
            </label>
            <div>
              <input type="text" class="form__input" id="password" placeholder="Введи пароль...">
              <span class="form__message">Ну ты реально штрих, неправильно!</span>
            </div>
            <button type="submit" class="form__submit button">Проверить</button>
          </form>

          <div class="answer">
            <div class="answer__result">Верный пароль.</div>
            <div>Вот тебе подсказка:</div>
            <img src="./images/photo_2024-11-07_22-15-14.jpg" alt="" whidth="100px" height="100px"
              class="answer__image" />
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./script.js" type="module"></script>
</body>

</html>
